<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Price Table</title>
  </head>
  <body>
    <div class="price-table">
      <div class="cards">
        <div class="price-card">
          <h1 class="price-card__title">HEllo</h1>
          <div class="price-card__price"></div>
          <div class="price-card__description">
            <p></p>
          </div>
          <ul class="price-card__options-list">
            <li></li>
          </ul>
          <button class="price-card__order-btn btn"></button>
        </div>
      </div>
    </div>
  </body>
</html>
